<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstration | Sign Language Detection Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Crimson Text', serif;
            background-color: #100F0F;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        button {
            background-color: #5CDB95;
            color: #1B262C;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #379683;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1B262C;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            color: #5CDB95;
        }
        header nav {
            color: #FFFFFF;
        }
        header nav a {
            color: #FFFFFF;
            text-decoration: none;
            margin-right: 20px;
            transition: color 0.3s ease;
        }
        header nav a:hover {
            color: #5CDB95;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sign Language Detection Project</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/demonstration">Demonstration</a>
            <a href="/about_us">About Us</a>
        </nav>
    </header>

    <div class="container">
        <h1>Start Sign Language Demonstration</h1>
        <button onclick="startDemonstration()">Start</button>
    </div>

    <script>
        function startDemonstration() {
            window.location.href = "/video_feed";
        }
    </script>
</body>
</html>
